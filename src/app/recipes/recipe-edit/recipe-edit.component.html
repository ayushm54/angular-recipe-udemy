<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name"
                        class="form-control"
                        formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath"
                        class="form-control" #imagePath
                        formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="recipeForm.value.imagePath!=''">
                <div class="col-xs-12">
                    <img [src]="imagePath.value"
                     class="img-responsive previewImage">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description"
                        class="form-control" rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-bottom: 10px;"
                        *ngFor="let ingredient of ingredientControls; let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" 
                                class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" 
                                class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" style="border-radius: 2rem; background-color: #cc0904;" 
                            class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" mat-raised-button color="primary"
                                (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" 
                        style="margin-right: 10px; background-color: #079921;"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" style="background-color: #cc0904;"
                     class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
