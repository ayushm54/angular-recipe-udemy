<div class="row" style="margin-top: 80px;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="email" name='username' placeholder="email" name="email" ngModel
                    required email />
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name='password' placeholder="password" name="password"
                    ngModel required minlength="6" />
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" mat-raised-button color="primary"
                    [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up' }}</button>
                <button style="margin-left: 10px; background-color: #8c8c8e; 
                    color: white;" type="button" mat-raised-button color="secondary" (click)="onSwitchMode()">Swith to
                    {{ isLoginMode? 'Sign Up': 'Login'}}</button>
            </div>
        </form>
        <div>
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert *ngIf="error" [message]="error" (closeAlert)="onCloseAlert()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
    </div>
</div>
